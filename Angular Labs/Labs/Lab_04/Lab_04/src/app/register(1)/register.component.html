<form class="w-50 mx-auto p-5" [formGroup]="FormInputValidator">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="alert alert-danger" *ngIf="!name">Required Feild</div>
        <div class="alert alert-danger" *ngIf="!name && nameLength && nameLength < 3">Minimum Length is 3 Characters
        </div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" formControlName="age">
        <div class="alert alert-danger" *ngIf="!age">Required Feild</div>
        <div class="alert alert-danger" *ngIf="!age && ageValue && (20 > ageValue) && (40 < ageValue)">Age must be bigger
            than 20 years old & smaller than 40 years old</div>

    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="!email">Required Feild must satisified email pattern *@*.*</div>
    </div>
    <button type="button" class="btn btn-warning">Submit</button>
</form>
