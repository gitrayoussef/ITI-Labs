<div class="mb-5">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)] = "name">
      <div  class="form-text text-danger" *ngIf="name.length < 3 && name">Name must be more than 3 characters.</div>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="text" class="form-control" id="age" [(ngModel)] ="age">
        <div  class="form-text text-danger" *ngIf="+age < 20 && age">Minimum Age must be 20 years old.</div>
        <div  class="form-text text-danger" *ngIf="+age > 40 && age">Maximum Age must be 40 years old.</div>
      </div>
    <button type="submit" class="btn btn-primary" (click) ="getStudentData()">Submit</button>
  </div>
