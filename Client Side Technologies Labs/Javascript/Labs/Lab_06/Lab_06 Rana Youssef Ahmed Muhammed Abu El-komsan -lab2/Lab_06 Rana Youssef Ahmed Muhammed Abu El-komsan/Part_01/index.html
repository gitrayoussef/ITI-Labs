<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form_container">
        <input class="username" type="text" placeholder="Username" name="user_info[username]"/>
        <input class="password" type="password" placeholder="Password" name="user_info[password]"/>
        <button class="login-button">LOGIN</button>
      </form>
      <p class="form_text">
        Not registered? <a href="" class="create_account">Create an account</a>
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
