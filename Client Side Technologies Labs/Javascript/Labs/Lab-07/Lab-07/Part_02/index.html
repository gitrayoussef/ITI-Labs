<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="digital-clock">
      <div class="digital-clock-content">
        <div class="above">
          <ul id="days">
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
            <li>SUN</li>
          </ul>
          <div class="show-time-container">
            <span class="alarm"><i class="bi bi-alarm"></i></span>
            <div>
              <div id="show-time">
                <span id="show-hours"></span>:<span id="show-minutes"></span
                >:<span id="show-seconds"></span>
              </div>
            </div>
            <span id="day-night"></span>
          </div>
        </div>
      </div>
      <h2 class="digital-clock-header">Digital Clock</h2>
    </div>

    <div class="set-alarm">
      <div class="set-alarm-container">
        <h1>SET ALARM AFTER</h1>
        <form action="" class="control-form">
          <div class="control-form-inputs">
            <div class="target-alarm">
              <label for="hours">HOURS</label>
              <input type="text" value="0" id="set-hours" />
            </div>
            <div class="target-alarm">
              <label for="minutes">MINUTES</label>
              <input type="text" value="0" id="set-minutes" />
            </div>
            <div class="target-alarm">
              <label for="seconds">SECONDS</label>
              <input type="text" value="0" id="set-seconds" />
            </div>
          </div>
          <div id="control-btns">
            <button id="set">Set</button>
            <button id="clear">Clear</button>
          </div>
        </form>
        <span class="close-icon"><i class="bi bi-x-circle-fill"></i></span>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
