<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_02</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="add-task">
        <input type="text" class="task-input" placeholder="Add your Task Here">
        <button class="add-btn">Add</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>

        $(".add-btn").on("click", function (e) {
            $("body").append("<div class='task-container'><div class='task-text'></div><button class='done-btn'>Done</button><button class='delete-btn'>Delete</button></div>")
            $(".task-text").last().text($(".task-input").val());
        });
        $("body").on("click", ".done-btn", {}, function (e) {

           $(this).parent().css({ backgroundColor: "green", opacity: 0.5, color: "red" })
        })
        $("body").on("click", ".delete-btn", {}, function (e) {

            $(this).parent().remove()
        })



    </script>
</body>

</html>
